        { q: "50. 'Pritam Quiz' ‡§Æ‡•à‡§• ‡§∏‡•á‡§ü 9 ‡§ï‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂:", options: ["3D ‡§Æ‡•á‡§Ç ‡§∏‡•ã‡§ö‡•ã ‡§î‡§∞ ‡§≤‡§ï‡•ç‡§∑‡•ç‡§Ø ‡§™‡§æ‡§ì üöÄ", "‡§π‡§æ‡§∞ ‡§Æ‡§æ‡§® ‡§≤‡•ã", "‡§∏‡§ø‡§∞‡•ç‡§´ 2D ‡§™‡•ù‡•ã", "‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"], ans: 0, reason: "‡§¨‡§ß‡§æ‡§à ‡§π‡•ã ‡§™‡•ç‡§∞‡•Ä‡§§‡§Æ! ‡§Ü‡§™‡§®‡•á 3D ‡§ï‡•á 50 ‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ï‡§µ‡§∞ ‡§ï‡§ø‡§è‡•§ ‡§Ö‡§¨ ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§è‡§ï ‡§∏‡•á‡§ü ‡§î‡§∞!" }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");
    const qNumEl = document.getElementById("q-num");
    const explanationEl = document.getElementById("explanation");
    const quizBox = document.getElementById("quiz-box");
    const resultBox = document.getElementById("result-box");
    const finalScoreEl = document.getElementById("final-score");

    function loadQuestion() {
        const currentQ = quizData[currentQuestionIndex];
        qNumEl.innerText = `Question ${currentQuestionIndex + 1} of 50`;
        questionEl.innerText = currentQ.q;
        explanationEl.style.display = "none";
        nextBtn.style.display = "none";

        optionsEl.innerHTML = "";
        currentQ.options.forEach((opt, index) => {
            const btn = document.createElement("div");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, index);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selectedBtn, selectedIndex) {
        const currentQ = quizData[currentQuestionIndex];
        const correctIndex = currentQ.ans;
        const allOptions = optionsEl.children;

        for (let btn of allOptions) {
            btn.onclick = null;
        }

        if (selectedIndex === correctIndex) {
            selectedBtn.classList.add("correct");
            score++;
            scoreEl.innerText = score;
        } else {
            selectedBtn.classList.add("wrong");
            allOptions[correctIndex].classList.add("correct");
        }

        explanationEl.innerText = `üí° ‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ: ${currentQ.reason}`;
        explanationEl.style.display = "block";
        nextBtn.style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        quizBox.style.display = "none";
        resultBox.style.display = "block";
        finalScoreEl.innerText = score;
    }

    loadQuestion();
</script>
