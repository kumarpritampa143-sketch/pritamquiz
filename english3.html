        { q: "17. Two conditions for human progress are ______ and knowledge.", options: ["Technique", "Money", "War", "Peace"], ans: 0, reason: "Russell focuses on knowledge and technical skills as key to progress." },
        { q: "18. What did Seibei's father do to the gourds?", options: ["He sold them", "He smashed them with a hammer", "He gifted them", "He kept them"], ans: 1, reason: "His father destroyed his collection to stop his hobby." },
        { q: "19. Birds die of hunger in large numbers during ______.", options: ["Summer", "Winter", "Rain", "Autumn"], ans: 1, reason: "Russell mentions that animals suffer in winter, unlike humans who prepare for it." },
        { q: "20. Seibei bought a 5-inch gourd from an old woman for ______ sen.", options: ["Ten", "Twenty", "Five", "Fifty"], ans: 0, reason: "He paid ten sen for a gourd that later became very valuable." },
        { q: "21. Domestication of animals started in ______ times.", options: ["Modern", "Ancient", "Medieval", "Future"], ans: 1, reason: "This was one of the early ideas that helped mankind." },
        { q: "22. The teacher gave the confiscated gourd to an old ______.", options: ["Porter", "Doctor", "Priest", "Artist"], ans: 0, reason: "The school porter received the gourd from the teacher." },
        { q: "23. Synonym of 'Annual':", options: ["Monthly", "Weekly", "Yearly", "Daily"], ans: 2, reason: "Annual means occurring once every year." },
        { q: "24. Antonym of 'Friend':", options: ["Ally", "Enemy", "Partner", "Companion"], ans: 1, reason: "Enemy is the opposite of friend." },
        { q: "25. One word: 'A place where birds are kept.'", options: ["Zoo", "Aviary", "Aquarium", "Stable"], ans: 1, reason: "Aviary is a large cage or building for keeping birds." },
        { q: "26. The invention of ______ was even more important than the domestication of animals.", options: ["Writing", "Internet", "Television", "Radio"], ans: 0, reason: "Russell highlights writing as a massive leap for civilization." },
        { q: "27. The curio-dealer sold Seibei's gourd for ______ yen.", options: ["50", "100", "600", "500"], ans: 2, reason: "It was sold for a huge sum of 600 yen." },
        { q: "28. You ______ smoke in public places.", options: ["can", "may", "must not", "might"], ans: 2, reason: "'Must not' is used for prohibition." },
        { q: "29. He ______ (wait) for you for two hours.", options: ["waits", "is waiting", "has been waiting", "wait"], ans: 2, reason: "'For + time' indicates Present Perfect Continuous." },
        { q: "30. Choose the correctly spelt word:", options: ["Believe", "Beleive", "Belive", "Bellieve"], ans: 0, reason: "Correct spelling is 'Believe'." },
        { q: "31. Our ______ qualities make us human.", options: ["Physical", "Biological", "Moral and Intellectual", "Aggressive"], ans: 2, reason: "Russell emphasizes the power of the mind and ethics." },
        { q: "32. Seibei's father wanted him to be a ______.", options: ["Learned person", "Businessman", "Doctor", "Farmer"], ans: 0, reason: "His father wanted him to study and become a 'learned man'." },
        { q: "33. We use fire for ______.", options: ["Cooking", "Warmth", "Protection", "All of the above"], ans: 3, reason: "Fire served multiple purposes for early man." },
        { q: "34. Seibei is now engrossed in ______.", options: ["Painting pictures", "Collecting gourds", "Studying", "Fishing"], ans: 0, reason: "At the end of the story, he switches his hobby to painting." },
        { q: "35. It is easy to be ______ than to be civilized.", options: ["Savage", "Good", "Bad", "Happy"], ans: 0, reason: "Russell implies that being social requires more effort." },
        { q: "36. The porter sold the gourd for ______ yen.", options: ["50", "60", "10", "500"], ans: 0, reason: "He sold it to the curio-dealer for 50 yen." },
        { q: "37. He is ______ S.D.O.", options: ["a", "an", "the", "No article"], ans: 1, reason: "'S.D.O.' starts with a vowel sound /es/." },
        { q: "38. She is kind ______ everyone.", options: ["at", "to", "for", "with"], ans: 1, reason: "Kind + to (Standard usage)." },
        { q: "39. Russell's writings focus on ______.", options: ["Logic", "Ethics", "Social problems", "All of the above"], ans: 3, reason: "He was a versatile writer covering many topics." },
        { q: "40. Seibei's gourds were mostly ______.", options: ["Symmetrical", "Ugly", "Large", "Long"], ans: 0, reason: "He liked even, symmetrical gourds." },

        { q: "44. They ______ (play) football since morning.", options: ["are playing", "have been playing", "played", "play"], ans: 1, reason: "Present Perfect Continuous due to 'since'." },
        { q: "45. Death is better ______ dishonour.", options: ["to", "than", "for", "with"], ans: 1, reason: "Comparative degree uses 'than'." },
        { q: "46. He is ______ honorable man.", options: ["a", "an", "the", "None"], ans: 1, reason: "'Honorable' starts with vowel sound /o/." },
        { q: "47. Russell died in the year ______.", options: ["1970", "1980", "1960", "1950"], ans: 0, reason: "He lived a long life and died in 1970." },
        { q: "48. Seibei's mother was ______.", options: ["Scolding him", "Crying", "Happy", "None"], ans: 1, reason: "She was upset when the teacher came to their house." },
        { q: "49. Choose the correctly spelt word:", options: ["Committee", "Comitee", "Comittie", "Commitee"], ans: 0, reason: "Correct spelling is 'Committee'." },
        { q: "50. Pritam's Mission:", options: ["Bihar Board Topper ðŸš€", "Score 100/100", "English Master", "All of the above"], ans: 3, reason: "Final set coming soon! Keep going, Pritam." }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");
    const qNumEl = document.getElementById("q-num");
    const explanationEl = document.getElementById("explanation");
    const quizBox = document.getElementById("quiz-box");
    const resultBox = document.getElementById("result-box");
    const finalScoreEl = document.getElementById("final-score");

    function loadQuestion() {
        const currentQ = quizData[currentQuestionIndex];
        qNumEl.innerText = `Question ${currentQuestionIndex + 1} of 50`;
        questionEl.innerText = currentQ.q;
        explanationEl.style.display = "none";
        nextBtn.style.display = "none";

        optionsEl.innerHTML = "";
        currentQ.options.forEach((opt, index) => {
            const btn = document.createElement("div");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, index);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selectedBtn, selectedIndex) {
        const currentQ = quizData[currentQuestionIndex];
        const correctIndex = currentQ.ans;
        const allOptions = optionsEl.children;

        for (let btn of allOptions) {
            btn.onclick = null;
        }

        if (selectedIndex === correctIndex) {
            selectedBtn.classList.add("correct");
            score++;
            scoreEl.innerText = score;
        } else {
            selectedBtn.classList.add("wrong");
            allOptions[correctIndex].classList.add("correct");
        }

        explanationEl.innerText = `ðŸ’¡ Explanation: ${currentQ.reason}`;
        explanationEl.style.display = "block";
        nextBtn.style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        quizBox.style.display = "none";
        resultBox.style.display = "block";
        finalScoreEl.innerText = score;
    }

    loadQuestion();
</script>

</body>
</html>
